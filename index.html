<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>

    <div class="Card">
        <div class="image">
            <img class="shoe" src="./image/shoe.jpg" alt="">
        </div>

        <div class="title">VANS</div>

        <div class="price">
            <span class="before">80$</span>
            <span class="dash">/</span>
            <span class="after">75$</span>
        </div>


        <div class="size">
            <h1 class="size-title">Size :</h1>
            <div class="size-box">
                <span>39</span>
                <span>40</span>
                <span class="choose">41</span>
                <span>42</span>
            </div>
        </div>


        <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti autem asperiores, reiciendis ex iusto
            assumenda nisi eum minima.
        </div>


        <div class="Buy">
            <button>Buy</button>
            <div class="Number">1</div>
        </div>

    </div>


</body>

</html>
